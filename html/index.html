<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tiendita</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- nav lateral -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fst-italic tiendita text-danger fw-bolder" href="#">Tiendita</a>
            <button id="shop-cart" class="navbar-toggler btnCar" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel" id="shopCartVisibility">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Carrito</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div id="shopCartModal" class="offcanvas-body"></div>
                <div class="emptyShopCart">
                    <img width="350" src="https://i.ibb.co/C8LFsct/77777.png" alt="77777" border="0">
                    <h3>El carrito est√° vacio</h3>
                    <button class="btn btn-success">Agregar Productos</button>
                </div>
                <div class="shopCartButtons">
                    <button id="cleanCarrito" class="btn btn-danger">Vaciar carrito</button>
                    <button id="shop-button" class="btn btn-success"></button>
                </div>
            </div>
        </div>
    </nav>


    <!-- Button trigger modal -->
    <button type="button" class="btn btnCar" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fas fa-shopping-cart"></i>
    </button>
    </div>
    </nav>



    <!-- Banner -->
    <div class="banner">
        <img src="https://i.ibb.co/bsF1HKD/Banner.png" alt="Banner" border="0">
    </div>

    <!-- cartas horizon -->
    <div class="cartas" id="cartas">
    </div>



    <!-- Modal -->
    <div class="modal modal1 fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btnCar">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal2 -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content " id="verSola">

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3fdf3ff91d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
