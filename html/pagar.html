<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/pagar.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>pagar</title>
</head>
<body>
    <div class="main-container">
        <div class="product-container"></div>
        <div>
            <!-- tabla de pago -->
        <form id="form" class="tarjeta w-50" id="tabla">
            <h1 class="text-center">Informacion de pago</h1>
            <div class="mb-3">
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre completo">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="inputCorreo" placeholder="Correo electronico">
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="inputTarjeta" placeholder="Numero de tarjeta">
              </div>
              <div class="row g-3">
                <div class="col-sm-7">
                  <input type="date" class="form-control" id="inputFecha" placeholder="Fecha de ven." aria-label="City">
                </div>
                <div class="col-sm">
                  <input type="number" class="form-control" id="inputCVV" placeholder="CVV" aria-label="State">
                </div>
              </div>
              <div class="d-flex justify-content-center"><button id="pay-button" type="button" class="btn btn-success pagar fw-bold text-uppercase" onclick="confirmarP()">Pagar</button></div>
        </form>
    </div>
    </div>
    <script src="../js/pagar.js"></script>
</body>
</html>
